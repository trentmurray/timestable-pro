<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times Table Trainer</title>
    <style>
      :root{ --bg:#fffaf0; --panel:#ffffff; --accent:#f59e0b; --accent2:#3b82f6; --good:#16a34a; --bad:#ef4444; --text:#0b0e1a; }
      *{ box-sizing:border-box; }
      html,body,#app{ height:100%; }
      body{ margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', 'Noto Sans', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: linear-gradient(180deg, #fff7ed 0%, #e0f2fe 100%); color:var(--text); }
      .shell{ max-width:1100px; margin:0 auto; padding:16px; }
      .card{ background:var(--panel); border:1px solid #e5e7eb; border-top:4px solid var(--accent); border-radius:14px; padding:16px; box-shadow:none; backdrop-filter:none; }
      .flex{ display:flex; }
      .gap-12{ gap:12px; }
      .row{ display:flex; flex-wrap:wrap; gap: 14px; }
      .btn{ border:none; padding:10px 14px; border-radius:12px; background: var(--accent); color:#0b0e1a; font-weight:800; cursor:pointer; transition: transform .06s ease, background-color .2s ease; }
      .btn:hover{ background-color:#d97706; }
      .btn.secondary{ background:#3b82f6; color:white; }
      .pill{ padding:6px 10px; border-radius:999px; background:#eef2ff; border:none; }
      .title{ font-size: clamp(24px, 2.4vw, 34px); font-weight:900; }
      .subtitle{ opacity:.85; }
      .kbd{ background:#f3f4f6; border:1px solid rgba(0,0,0,.12); padding:2px 6px; border-radius:8px; font-size:12px; }
      input[type="number"], input[type="text"], input:not([type]), .input{
        background: #ffffff;
        color: var(--text);
        border: none;
        border-radius: 14px;
        padding: 12px 14px;
        outline: none;
        width: 100%;
        box-shadow: none;
        transition: border-color .2s ease, transform .06s ease;
        backdrop-filter: none;
        caret-color: var(--accent);
      }
      input[type="number"], input[type="text"], input:not([type]), .input::placeholder{ color: rgba(248,250,252,.65); }
      input[type="number"], input[type="text"], input:not([type]), .input:hover{ background:#fffaf0; }
      input[type="number"], input[type="text"], input:not([type]), .input:focus{ background:#ffffff; box-shadow:none; outline: 2px solid rgba(245,158,11,.6); outline-offset: 2px; }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }
      input[type="number"]{ -moz-appearance: textfield; }
      input:disabled{ opacity:.6; cursor:not-allowed; }
      input:invalid:not(:placeholder-shown){ border-color: var(--bad); box-shadow: 0 0 0 3px rgba(239,68,68,.2); }
      input:valid:not(:placeholder-shown){ border-color: var(--good); }
      .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:14px; }
      .pop{ animation: pop .18s ease; } @keyframes pop { from{ transform:scale(.96); opacity:.5 } to{ transform:scale(1); opacity:1 } }
      .shake{ animation: shake .25s linear; } @keyframes shake { 0%,100%{ transform:translateX(0) } 20%{ transform:translateX(-3px) } 60%{ transform:translateX(3px) } }
      .muted{ opacity:.75 }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
