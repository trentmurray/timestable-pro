<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times Table Trainer</title>
    <style>
      :root{ --bg:#ffffff; --panel:#ffffff; --accent:#ffd166; --accent2:#93c5fd; --good:#16a34a; --bad:#ef4444; --text:#0b0e1a; }
      *{ box-sizing:border-box; }
      html,body,#app{ height:100%; }
      body{ margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', 'Noto Sans', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: radial-gradient(1200px 600px at 10% 10%, #fce7f3 0%, #e0f2fe 45%, #ffffff 100%); color:var(--text); }
      .shell{ max-width:1100px; margin:0 auto; padding:16px; }
      .card{ background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.88)); border:1px solid rgba(0,0,0,0.08); border-radius:18px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.10); backdrop-filter: blur(3px); }
      .flex{ display:flex; }
      .gap-12{ gap:12px; }
      .row{ display:flex; flex-wrap:wrap; gap: 14px; }
      .btn{ border:none; padding:10px 14px; border-radius:12px; background: var(--accent); color:#0b0e1a; font-weight:800; cursor:pointer; transition: transform .06s ease, filter .2s ease; }
      .btn:hover{ filter:saturate(1.05) brightness(1.03); }
      .btn.secondary{ background:#bfdbfe; color:#0b0e1a; }
      .pill{ padding:6px 10px; border-radius:999px; background:rgba(0,0,0,.05); border:1px solid rgba(0,0,0,.12); }
      .title{ font-size: clamp(24px, 2.4vw, 34px); font-weight:900; }
      .subtitle{ opacity:.85; }
      .kbd{ background:#f3f4f6; border:1px solid rgba(0,0,0,.12); padding:2px 6px; border-radius:8px; font-size:12px; }
      input[type="number"], input[type="text"], input:not([type]), .input{
        background: #ffffff;
        color: var(--text);
        border: 1px solid rgba(0,0,0,.16);
        border-radius: 14px;
        padding: 12px 14px;
        outline: none;
        width: 100%;
        box-shadow: inset 0 1px 0 rgba(0,0,0,0.02), 0 0 0 0 rgba(125,211,252,0);
        transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease;
        backdrop-filter: blur(2px);
        caret-color: var(--accent);
      }
      input[type="number"], input[type="text"], input:not([type]), .input::placeholder{ color: rgba(248,250,252,.65); }
      input[type="number"], input[type="text"], input:not([type]), .input:hover{ border-color: rgba(0,0,0,.24); }
      input[type="number"], input[type="text"], input:not([type]), .input:focus{ border-color: var(--accent); box-shadow: 0 0 0 3px rgba(255,209,102,.25); }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }
      input[type="number"]{ -moz-appearance: textfield; }
      input:disabled{ opacity:.6; cursor:not-allowed; }
      input:invalid:not(:placeholder-shown){ border-color: var(--bad); box-shadow: 0 0 0 3px rgba(239,68,68,.2); }
      input:valid:not(:placeholder-shown){ border-color: var(--good); }
      .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:14px; }
      .pop{ animation: pop .18s ease; } @keyframes pop { from{ transform:scale(.96); opacity:.5 } to{ transform:scale(1); opacity:1 } }
      .shake{ animation: shake .25s linear; } @keyframes shake { 0%,100%{ transform:translateX(0) } 20%{ transform:translateX(-3px) } 60%{ transform:translateX(3px) } }
      .muted{ opacity:.75 }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
