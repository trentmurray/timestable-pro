    <style>
      @import url('https://fonts.googleapis.com/css2?family=Delius&display=swap');
      :root{ --bg:#fffaf0; --panel:#ffffff; --accent:#ff6d4d; --accent2:#3b82f6; --good:#16a34a; --bad:#ef4444; --text:#0b0e1a; }
      *{ box-sizing:border-box; font-family: 'Delius', cursive;}
      html,body,#app{ height:100%; }
      body{ margin:0; font-family: 'Delius', cursive; background: url('/src/background.png') top center no-repeat, linear-gradient(180deg, #e0f2fe 0%, #e0f2fe 100%); color:var(--text); overflow-x:hidden; }
      .shell{ max-width:1100px; margin:0 auto; padding:16px; }
      .card{ background:var(--panel); border-radius:14px; padding:16px; box-shadow:none; backdrop-filter:none; }
      .inner-card{ background:var(--panel); border:1px solid #e5e7eb; border-top:4px solid var(--accent); border-radius:14px; padding:16px; box-shadow:none; backdrop-filter:none; }
      .flex{ display:flex; }
      .gap-12{ gap:12px; }
      .row{ display:flex; flex-wrap:wrap; gap: 14px; }
      .btn{ border:none; padding:10px 14px; border-radius:12px; background-color:hsl(40, 88%, 87%); color:#0b0e1a; font-weight:800; cursor:pointer; transition: transform .06s ease, background-color .2s ease; }
      .btn:hover{ background-color:hsl(40, 100%, 73%); }
      .btn.secondary{ background:#3b82f6; color:white; }
      .pill{ padding:6px 10px; border-radius:999px; background:#eef2ff; border:none; }
      .title{ font-size: clamp(24px, 2.4vw, 34px); font-weight:900; }
      .subtitle{ opacity:.85; }
      .kbd{ background:#f3f4f6; border:1px solid rgba(0,0,0,.12); padding:2px 6px; border-radius:8px; font-size:12px; }
      input[type="number"], input[type="text"], input:not([type]), .input{
        background: #ffffff;
        color: var(--text);
        border: none;
        border-radius: 14px;
        padding: 12px 14px;
        outline: none;
        width: 100%;
        box-shadow: none;
        transition: border-color .2s ease, transform .06s ease;
        backdrop-filter: none;
        caret-color: var(--accent);
      }
      input[type="number"], input[type="text"], input:not([type]), .input:hover{ background:#fffaf0; }
      input[type="number"], input[type="text"], input:not([type]), .input:focus{ background:#ffffff; box-shadow:none; outline: 2px solid rgba(245,158,11,.6); outline-offset: 2px; }
      input[type="number"], input[type="text"], input:not([type]), .input:focus{ background:#ffffff; box-shadow:none; outline: 2px solid rgba(245,158,11,.6); outline-offset: 2px; }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }
      input[type="number"]{ -moz-appearance: textfield; }
      input:disabled{ opacity:.6; cursor:not-allowed; }
      input:invalid:not(:placeholder-shown){ border-color: var(--bad); box-shadow: 0 0 0 3px rgba(239,68,68,.2); }
      input:valid:not(:placeholder-shown){ border-color: var(--good); }
      .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:14px; }
      .pop{ animation: pop .18s ease; } @keyframes pop { from{ transform:scale(.96); opacity:.5 } to{ transform:scale(1); opacity:1 } }
      .shake{ animation: shake .25s linear; } @keyframes shake { 0%,100%{ transform:translateX(0) } 20%{ transform:translateX(-3px) } 60%{ transform:translateX(3px) } }
      .muted{ opacity:.75; overflow-wrap:anywhere; word-break:break-word; white-space:normal; }
      .results-overlay{ position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:1000; }
      .results-card{ background:var(--panel); border-radius:16px; padding:24px; text-align:center; max-width:400px; margin:16px; }
