<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times Table Trainer</title>
    <style>
      :root{ --bg:#0f1221; --panel:#151935; --accent:#7dd3fc; --accent2:#f472b6; --good:#22c55e; --bad:#ef4444; --text:#f8fafc; }
      *{ box-sizing:border-box; }
      html,body,#app{ height:100%; }
      body{ margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', 'Noto Sans', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: radial-gradient(1200px 600px at 10% 10%, #1a1f4d 0%, #0f1221 45%, #0b0e1a 100%); color:var(--text); }
      .shell{ max-width:1100px; margin:0 auto; padding:16px; }
      .card{ background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.08); border-radius:18px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.25); backdrop-filter: blur(6px); }
      .flex{ display:flex; }
      .gap-12{ gap:12px; }
      .row{ display:flex; flex-wrap:wrap; gap: 14px; }
      .btn{ border:none; padding:10px 14px; border-radius:12px; background:linear-gradient(90deg, var(--accent), var(--accent2)); color:#00111a; font-weight:700; cursor:pointer; transition: transform .06s ease, filter .2s ease; }
      .btn:hover{ filter:saturate(1.2) brightness(1.1); }
      .btn.secondary{ background:linear-gradient(90deg, #c7d2fe, #e9d5ff); color:#0b0e1a; }
      .pill{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); }
      .title{ font-size: clamp(24px, 2.4vw, 34px); font-weight:900; }
      .subtitle{ opacity:.85; }
      .kbd{ background:#0a0d1a; border:1px solid rgba(255,255,255,.1); padding:2px 6px; border-radius:8px; font-size:12px; }
      input[type="number"], input[type="text"], input:not([type]), .input{
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        color: var(--text);
        border: 1px solid rgba(255,255,255,.16);
        border-radius: 14px;
        padding: 12px 14px;
        outline: none;
        width: 100%;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 0 0 0 rgba(125,211,252,0);
        transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease;
        backdrop-filter: blur(4px);
        caret-color: var(--accent);
      }
      input[type="number"], input[type="text"], input:not([type]), .input::placeholder{ color: rgba(248,250,252,.65); }
      input[type="number"], input[type="text"], input:not([type]), .input:hover{ border-color: rgba(255,255,255,.24); }
      input[type="number"], input[type="text"], input:not([type]), .input:focus{ border-color: var(--accent); box-shadow: 0 0 0 3px rgba(125,211,252,.25); }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }
      input[type="number"]{ -moz-appearance: textfield; }
      input:disabled{ opacity:.6; cursor:not-allowed; }
      input:invalid:not(:placeholder-shown){ border-color: var(--bad); box-shadow: 0 0 0 3px rgba(239,68,68,.2); }
      input:valid:not(:placeholder-shown){ border-color: var(--good); }
      .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:14px; }
      .pop{ animation: pop .18s ease; } @keyframes pop { from{ transform:scale(.96); opacity:.5 } to{ transform:scale(1); opacity:1 } }
      .shake{ animation: shake .25s linear; } @keyframes shake { 0%,100%{ transform:translateX(0) } 20%{ transform:translateX(-3px) } 60%{ transform:translateX(3px) } }
      .muted{ opacity:.75 }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
